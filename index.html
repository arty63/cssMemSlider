<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" type="image/x-icon">
    <title>CSS MEM SLIDER</title>
</head>
<body>
    <div class="wrapper">
        <h1>Css mem Slider</h1>
        <div class="slider-box">
            <div class="slider">
                <input type="radio" name="radio" id="slide1">
                <input type="radio" name="radio" id="slide2">
                <input type="radio" name="radio" id="slide3">
                <input type="radio" name="radio" id="slide4">

                <div class="slide slider__slide">
                    <img src="./assets/img/stark.jpg" alt="" class="slide__img">
                    <span class="slider__description">Когда нажал F12 в браузере</span>
                </div>
                <div class="slide slider__slide">
                    <img src="#" alt="" class="slide__img">
                    <span class="slider__description"></span>
                </div>
                <div class="slide slider__slide">
                    <img src="#" alt="" class="slide__img">
                    <span class="slider__description"></span>
                </div>
                <div class="slide slider__slide">
                    <img src="#" alt="" class="slide__img">
                    <span class="slider__description"></span>
                </div>

                <div class="toggles">
                    <label for="slide1" class="toggle-link"></label>
                    <label for="slide2" class="toggle-link"></label>
                    <label for="slide3" class="toggle-link"></label>
                    <label for="slide4" class="toggle-link"></label>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
