<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" type="image/x-icon">
    <title>CSS MEM SLIDER</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="title">Css mem Slider</h1>
        <div class="slider-box">
            <input type="radio" name="radio" id="slide1" class="input" checked>
            <input type="radio" name="radio" id="slide2" class="input">
            <input type="radio" name="radio" id="slide3" class="input">
            <input type="radio" name="radio" id="slide4" class="input">

            <div class="slider">
                
                <div class="slide slider__slide">
                    <img src="./assets/img/stark.jpg" alt="" class="slide__img">
                    <span class="slider__description">Когда нажал F12 в браузере</span>
                </div>
                <div class="slider__slide">
                    <img src="./assets/img/stark.jpg" alt="" class="slide__img">
                    <span class="slider__description">Когда нажал F12 в браузере</span>
                </div>
                <div class="slider__slide">
                    <img src="./assets/img/stark.jpg" alt="" class="slide__img">
                    <span class="slider__description">Когда нажал F12 в браузере</span>
                </div>
                <div class="slider__slide">
                    <img src="./assets/img/stark.jpg" alt="" class="slide__img">
                    <span class="slider__description">Когда нажал F12 в браузере</span>
                </div>
            </div>
        </div>
        <div class="toggles">
            <label for="slide1" class="toggle-link"></label>
            <label for="slide2" class="toggle-link"></label>
            <label for="slide3" class="toggle-link"></label>
            <label for="slide4" class="toggle-link"></label>
        </div>
    </div>
</body>
</html>
